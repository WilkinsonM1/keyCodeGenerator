<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="title">
         <h1 id="instruction">Press a key to see the event keycode</h1>
    </div>
  
    <div id="main-container">
        <div id="main-display">
                <p id="event-which-display">Keycode</p>
        </div>
        <div id="keycode-information">
            <div class="key-codes">
                <h2>event.key</h2>
                <p id="event-key">Keycode</p>

            </div>
            <div class="key-codes">
                    <h2>event.code</h2>
                    <p id="event-code">Keycode</p>

            </div>
            <div class="key-codes">
                    <h2>event.which</h2>
                    <p id="event-which">Keycode</p>

            </div>
        </div>
    </div>
    
    


<script src="./app.js"></script>
</body>
</html>
